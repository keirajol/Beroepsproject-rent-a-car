<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section>
    <div class="add-product-form">
        <header class="main-header">Nieuwe huur auto toevoegen</header>
        <div class="data">
            <label for="name">Titel:</label>
            <input type="text" id="name" placeholder="Titel..."/>
            <label for="category">Auto merk:</label>
            <input type="text" id="category" placeholder="Auto merk..."/>
            <label for="model">Uitvoering/model:</label>
            <input type="text" id="model" placeholder="Uitvoering/model..."/>
            <label for="year">Bouwjaar:</label>
            <input type="text" id="year" placeholder="Bouwjaar..."/>
            <label for="info">Informatie:</label>
            <input type="textarea" id="info" placeholder="Informatie..."/>
            <label for="price">Prijs:</label>
            <input type="text" id="price" placeholder="0.00"/>
            <label for="image">Image:</label>
            <input type="image" id="image"/>
            <label for="image-interior">Interior image:</label>
            <input type="image" id="image"/>
        </div>
        <div class="panel">
            <button id="add-product-button" class="button">Toevoegen</button>
            <a href="#/products">
                <button class="button" id="cancel-button">Cancel</button>
            </a>
        </div>
    </div>
</section>
    <script src="script.js"></script>
  </body>
</html>
